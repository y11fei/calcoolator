<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCoolator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text">
        <h1>CalCoolator</h1>
    </div>
    <div class="container">
        <div class="display">
            <div class="previous" data-previous></div>
            <div class="current" data-current>0</div>
        </div>
            <div class="buttons">
                <button id="clear-btn" data-clear>Clear</button>
                <button id="del-btn" data-delete>Delete</button>
            </div>
            <div class="operations">
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>รท</button>

                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator>ร</button>

                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>-</button>
                
                <button class="btn" data-number>0</button>
                <button class="btn" data-number>.</button>
                <button class="btn" data-equals>=</button>
                <button class="btn" data-operator>+</button>

            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
