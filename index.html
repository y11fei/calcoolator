<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCoolator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text">
        <h1>CalCoolator</h1>
    </div>
    <div class="container">
        <div class="display">
            <div class="previous">124</div>
            <div class="current">467</div>
        </div>
            <div class="buttons">
                <button id="clear-btn">Clear</button>
                <button id="del-btn">Delete</button>
            </div>
            <div class="operations">
                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="8">9</button>
                <button class="btn" data-operator="รท">รท</button>

                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btn" data-operator="x">x</button>

                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btn" data-operator="-">-</button>
                
                <button class="btn" data-number="0">0</button>
                <button class="btn" >.</button>
                <button class="btn" >=</button>
                <button class="btn" data-operation="+">+</button>

            </div>
    </div>
</body>
</html>
